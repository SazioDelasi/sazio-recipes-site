<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipes</title>
  <link rel="stylesheet" href="./../css/style.css" />
  <link rel="shortcut icon" href="./../assets/cafe.svg" type="image/svg" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-w...bH...g==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body onload="showRecipe()">
  <!-- Header Row -->
  <div class="row"></div>

  <header class="header">
    <!-- Header -->
    <div class="header__menu">

      <!-- Logo -->
      <div class="header__logo">
        <a href="index.html">
          <img src="./../assets/logo.svg" alt="Logo">
        </a>
      </div>

      <!-- Navbar -->
      <nav class="navbar">
        <ul>
          <li class="nav__item"><a href="index.html">Home</a></li>
          <li class="nav__item"><a href="recipes.html">Recipes</a></li>
          <li class="nav__item"><a href="about.html">About Us</a></li>
        </ul>
      </nav>

      <!-- Search bar -->
      <div class="header__search">
        <input type="text" placeholder="Search" />
      </div>
    </div>
  </header>

  <main>
    <!-- Banner -->
    <section id="food-banner" class="banner">
      <div class="banner-content">
        <h1 id="food-name">Rice Porridge</h1>
      </div>
    </section>

    <!-- Content -->
    <section class="content">
      <!-- Ingredients -->
      <article class="content__ingredients">
        <h2 class="title top">Ingredients</h2>
        <ul id="ingredient-list">
        </ul>
      </article>

      <!-- Steps -->
      <article class="content__steps">
        <h2 class="title">Steps</h2>
        <ol id="steps-list">
          
        </ol>
      </article>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <section class="footer__container">

      <div class="footer__logo">
        <a href="index.html">
          <img src="./../assets/logo.svg" alt="Logo">
        </a>
      </div>

      <div class="footer__contact">
        <div class="footer__title">
          <h2>Contact Us</h2>
        </div>

        <section class="footer__icons">
          <a href="#" class="footer__icon" aria-label="Site" title="Site"><i class="ph-bold ph-globe"></i></a>
          <a href="#" class="footer__icon" aria-label="YouTube" title="YouTube"><i
              class="ph-bold ph-youtube-logo"></i></a>
          <a href="#" class="footer__icon" aria-label="Twitter" title="Twitter"><i
              class="ph-bold ph-twitter-logo"></i></a>
          <a href="#" class="footer__icon" aria-label="Pinterest" title="Pinterest"><i
              class="ph-bold ph-pinterest-logo"></i></a>
        </section>
      </div>
    </section>
  </footer>
  <script src="../js/script.js"></script>
</body>

</html>
